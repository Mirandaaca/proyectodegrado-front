<div class="p-6 bg-white" @fadeIn>
    <div class="flex justify-between items-start mb-6">
      <h2 class="text-2xl font-bold text-gray-800">{{ data ? 'Editar' : 'Nuevo' }} Test Psicotécnico</h2>
      <button mat-icon-button (click)="cerrar()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="guardar()" class="space-y-4">
      <!-- Nombre -->
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" placeholder="Ej: Test de Personalidad">
        <mat-error *ngIf="form.get('nombre')?.hasError('required') && form.get('nombre')?.touched">
          El nombre es requerido
        </mat-error>
      </mat-form-field>

      <!-- Descripción -->
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion" rows="3" 
                  placeholder="Ej: Test para medir la personalidad de una persona"></textarea>
        <mat-error *ngIf="form.get('descripcion')?.hasError('required') && form.get('descripcion')?.touched">
          La descripción es requerida
        </mat-error>
      </mat-form-field>

      <!-- Duración -->
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Duración (minutos)</mat-label>
        <input matInput type="number" formControlName="duracion" min="1" max="999">
        <mat-error *ngIf="form.get('duracion')?.hasError('required') && form.get('duracion')?.touched">
          La duración es requerida
        </mat-error>
        <mat-error *ngIf="form.get('duracion')?.hasError('min') && form.get('duracion')?.touched">
          La duración debe ser mayor a 0
        </mat-error>
        <mat-error *ngIf="form.get('duracion')?.hasError('max') && form.get('duracion')?.touched">
          La duración no puede exceder 999 minutos
        </mat-error>
      </mat-form-field>

      <div class="flex justify-end gap-2 pt-4">
        <button mat-stroked-button type="button" (click)="cerrar()">
          Cancelar
        </button>
        <button mat-flat-button color="primary" type="submit" [disabled]="!form.valid">
          {{ data ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>
    </form>
  </div>
