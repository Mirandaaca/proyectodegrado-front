<div class="p-6">
    <div class="flex justify-between items-start mb-6">
      <h2 class="text-2xl font-bold text-gray-800">
        {{ data?.respuesta ? 'Editar' : 'Nueva' }} Respuesta
      </h2>
      <button mat-icon-button (click)="cerrar()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  
    <form [formGroup]="form" (ngSubmit)="guardar()">
      <div class="grid grid-cols-2 gap-4">
        <mat-form-field>
          <mat-label>Puntaje</mat-label>
          <input matInput type="number" formControlName="puntaje" required>
          <mat-error *ngIf="form.get('puntaje')?.hasError('required')">
            El puntaje es requerido
          </mat-error>
          <mat-error *ngIf="form.get('puntaje')?.hasError('min')">
            El puntaje debe ser mayor o igual a 0
          </mat-error>
        </mat-form-field>
  
        <mat-checkbox formControlName="esCorrecta" class="mt-4">
          Es la respuesta correcta
        </mat-checkbox>
      </div>
  
      <div class="mt-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Imagen de la respuesta
        </label>
        <div class="flex items-center gap-4">
          <button 
            type="button"
            mat-stroked-button 
            (click)="fileInput.click()">
            <mat-icon>upload</mat-icon>
            Subir imagen
          </button>
          <input 
            #fileInput
            type="file" 
            (change)="onFileSelected($event)"
            accept="image/*" 
            class="hidden">
        </div>
  
        <!-- Preview de imagen -->
        <div *ngIf="imagenPreview" class="mt-4">
          <img [src]="imagenPreview" class="max-w-lg rounded-lg">
        </div>
      </div>
  
      <div class="flex justify-end gap-2 pt-4">
        <button 
          type="button"
          mat-button 
          (click)="cerrar()">
          Cancelar
        </button>
        <button 
          type="submit"
          mat-raised-button 
          color="primary"
          [disabled]="!form.valid">
          {{ data?.respuesta ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>
    </form>
  </div>
