<div class="p-6">
    <div class="flex justify-between items-start mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Enviar Test de Raven</h2>
      <button mat-icon-button (click)="cerrar()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  
    <div *ngIf="postulantes.length === 0" class="text-center py-8">
      <mat-icon class="text-6xl text-gray-400">person_off</mat-icon>
      <p class="mt-4 text-gray-600">No hay postulantes disponibles</p>
    </div>
  
    <ng-container *ngIf="postulantes.length > 0">
      <mat-form-field class="w-full">
        <mat-label>Seleccionar Postulante</mat-label>
        <mat-select [(ngModel)]="postulanteSeleccionado">
          <mat-option *ngFor="let postulante of postulantes" [value]="postulante">
            <div class="flex flex-col">
              <span>{{ postulante.nombre }} {{ postulante.apellido }}</span>
              <small class="text-gray-500">
                Cita: {{ postulante.asuntoCita }} ({{ postulante.estadoCita }})
              </small>
            </div>
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <div class="flex justify-end gap-2 mt-6">
        <button mat-button (click)="cerrar()">
          Cancelar
        </button>
        <button 
          mat-raised-button 
          color="primary"
          [disabled]="!postulanteSeleccionado"
          (click)="enviar()">
          Enviar
        </button>
      </div>
    </ng-container>
  </div>
