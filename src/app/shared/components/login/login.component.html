<div class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-indigo-600 to-blue-400">
    <div class="max-w-md w-full mx-4">
      <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
        <!-- Logo y Header -->
        <div class="p-8 text-center bg-gradient-to-b from-gray-50">
          <img src="logoueb.jpeg" class="h-24 w-auto mx-auto mb-4" alt="UEB Logo">
          <div class="h-px w-24 bg-gray-200 mx-auto"></div>
          <h2 class="mt-6 text-3xl font-bold text-gray-800">Bienvenido</h2>
          <p class="mt-2 text-gray-600">Departamento de Consejería Estudiantil</p>
        </div>

        <!-- Formulario -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-8 pt-6">
          <div class="space-y-6">
            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Email</mat-label>
              <mat-icon matPrefix class="mr-2 text-gray-400">email</mat-icon>
              <input matInput formControlName="email" type="email">
              <mat-error *ngIf="form.get('email')?.errors?.['required']">
                Email es requerido
              </mat-error>
              <mat-error *ngIf="form.get('email')?.errors?.['email']">
                Email inválido
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Contraseña</mat-label>
              <mat-icon matPrefix class="mr-2 text-gray-400">lock</mat-icon>
              <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
              <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="form.get('password')?.errors?.['required']">
                Contraseña es requerida
              </mat-error>
            </mat-form-field>

            <button 
              mat-flat-button 
              color="primary" 
              class="w-full py-6 text-lg font-medium rounded-lg"
              [disabled]="form.invalid || isLoading"
              [class.opacity-75]="isLoading"
            >
              <div class="flex items-center justify-center">
                @if (!isLoading) {
                  <span>Iniciar Sesión</span>
                } @else {
                  <mat-spinner diameter="24" class="mr-2"></mat-spinner>
                  <span>Iniciando...</span>
                }
              </div>
            </button>
          </div>
        </form>

        <!-- Footer -->
        <div class="px-8 pb-6 text-center">
          <p class="text-sm text-gray-500">
            Universidad Evangélica Boliviana
            <br>
            Sistema de Gestión de Test Psicotécnicos
          </p>
        </div>
      </div>
    </div>
  </div>
